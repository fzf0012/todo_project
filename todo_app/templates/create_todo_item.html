{% extends 'base.html' %}

{% block content %}
  <h2>Add a TodoItem to "{{ todo_list.name }}"</h2>
  <form method="post">
    {% csrf_token %}
    <label for="content">Content:</label>
    <input type="text" name="content" required>
    <br>
    <button type="submit">Add item</button>
  </form>
{% endblock %}
