{% extends 'base.html' %}

{% block content %}
  <h2>{{ todo_list.name }}</h2>
  <ul>
  {% for todo_item in todo_items %}
    <li>
        {{ todo_item.content }} {% if todo_item.completed %}(Completed){% endif %}
        <a href="{% url 'edit_todo_item' todo_item.id %}">Edit</a>
        <a href="{% url 'toggle_completed' todo_item.id %}">Toggle Completed</a>
        <a href="{% url 'delete_todo_item' todo_item.id %}">Delete</a>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
