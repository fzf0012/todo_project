{% extends 'base.html' %}

{% block content %}
  <h2>{{ todo_item.name }}</h2>
  <p>{{ todo_item.description }}</p>
  <p>Status: {{ todo_item.status|yesno:"Completed,Not completed" }}</p>
  <p>Due Date: {{ todo_item.due_date }}</p>
  <a href="{% url 'edit_todo_item' item_id=todo_item.pk %}">Edit</a>
  <a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
